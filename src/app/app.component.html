<div>
  <form id="phone_form" [formGroup]="inputForm" (ngSubmit)="onSubmit()">
    <div>
      <label>
        Phone Number:
      </label>
    </div>
    <div>
      <input formControlName="number">

    <button type="submit" [disabled]="!inputForm.valid">Submit</button>
    </div>
  </form>
  <div>
    <h4>
      number of possibility: {{count}}
    </h4>
    <ul>
      <li *ngFor="let l of list">
        {{l}}
      </li>
    </ul>
  </div>
</div>
